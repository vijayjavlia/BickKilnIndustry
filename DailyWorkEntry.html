<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Work Entry</title>
    <link rel="stylesheet" href="emplye.css">
    <link rel="stylesheet" href="daily.css">
      
</head>
<body>
    <div class="image">
        <img src="brick.jpg" alt="" width="120px" height="150px">
    </div>
    <div class="container">
        <h1>Daily Work Entry</h1>
        <div class="search">
            <input type="text" name="id" id="" placeholder="Employee Id">
            <input type="button" value="Search" id="search">
        </div>
        
        <form action="" method="post">
        <label for="empname"> Employee Name :</label>
        <input type="text" name="name" id="">
         <label for="worktpe"> Work Type :</label> 
         <input type="text" name="type" id="">
         <label for="objecttype">Object Type :</label>
         <input type="text" name="obtype" id="">
         <label for="work">Work Done :</label>
         <input type="text" name="workdone" id="">    
         <label for="rate">Rate :</label>
         <input type="text" name="rate" id="">
         <label for="total">Toatal :</label>
         <input type="text" name="total" id="">
         <input type="button" value="Save" class="registerbtn">
         </form>
    </div>
</body>
</html>
